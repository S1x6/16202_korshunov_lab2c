group 'korshunov'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes(
                'Main-Class': 'main.Main'
        )
    }
    baseName = 'lab1'
    version =  '0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
